<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id} != null ? 'Edit User' : 'Add User'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${user.id} != null ? 'Edit User' : 'Add User'">User Form</h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Исправленный вариант с правильным синтаксисом -->
    <form th:with="actionUrl=${user.id != null} ?
              '/users/update/' + ${user.id} :
              '/users'"
          th:action="@{${actionUrl}}"
          th:object="${user}"
          method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <label>
                <input type="text" class="form-control" th:field="*{username}" required>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </label>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <label>
                <input type="password" class="form-control" th:field="*{password}"
                       th:required="${user.id} == null">
            </label>
        </div>

        <button type="submit" class="btn btn-primary">
            <span th:text="${user.id} != null ? 'Update' : 'Create'">Save</span>
        </button>
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
