<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .profile-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container profile-container">
    <div class="card profile-card">
        <div class="card-header bg-primary text-white">
            <h3 class="card-title mb-0">User Profile</h3>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h5 th:text="${user.username}">Username</h5>
            </div>

            <div class="mb-3">
                <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Roles:</strong>
                    <span th:each="role : ${user.roles}"
                          th:text="${role.name}"
                          class="badge bg-secondary me-1"></span>
                </p>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-outline-primary">Home</a>
                <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
